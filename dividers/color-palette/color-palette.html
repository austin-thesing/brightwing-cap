<!DOCTYPE html>
<style>
  .color-palette-container {
    padding: 40px;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    max-width: 1200px;
    margin: 0 auto;
  }

  .color-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 24px;
    margin-top: 32px;
  }

  .color-square {
    aspect-ratio: 1;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
    padding: 16px;
    transition: transform 0.2s ease;
  }

  .color-square:hover {
    transform: translateY(-4px);
  }

  .color-info {
    background: rgba(255, 255, 255, 0.9);
    padding: 8px 12px;
    border-radius: 4px;
    font-size: 14px;
    font-weight: 500;
    color: #333;
  }

  h1 {
    color: #3c3c3c;
    font-size: 32px;
    margin-bottom: 16px;
  }

  p {
    color: #666;
    font-size: 16px;
    line-height: 1.5;
    max-width: 600px;
  }
</style>

<div class="color-palette-container">
  <h1>Brightwing Color Palette</h1>
  <p>The official color palette used across Brightwing's brand identity and digital presence.</p>

  <div class="color-grid">
    <div class="color-square" style="background-color: #d00">
      <div class="color-info">#D00</div>
    </div>
    <div class="color-square" style="background-color: #f15900">
      <div class="color-info">#F15900</div>
    </div>
    <div class="color-square" style="background-color: #f78402">
      <div class="color-info">#F78402</div>
    </div>
    <div class="color-square" style="background-color: #f9a700">
      <div class="color-info">#F9A700</div>
    </div>
    <div class="color-square" style="background-color: #fdda00">
      <div class="color-info">#FDDA00</div>
    </div>
  </div>
</div>
